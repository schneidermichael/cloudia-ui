<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
  <div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-3 md:gap-6">

      <div>
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-1">
              <h3 i18n class="text-2xl">Provider A</h3>
            </div>
            <div class="grid grid-cols-1 pt-2">
              <select id="provider-a" [(ngModel)]="selectedProviderA"
                      class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                <option *ngFor="let option of optionsProvider">
                  {{option.name}}
                </option>
              </select>
            </div>
          </div>

          <div *ngIf="selectedProviderA === 'AWS'">
            <app-aws-relational-database
              (instanceEvent)="changeInstanceAws($event)"
              (sizeEvent)="changeSizeAws($event)">
            </app-aws-relational-database>
          </div>

          <div *ngIf="selectedProviderA === 'GCP'">
            <app-gcp-cloud-sql
              (instanceEvent)="changeInstanceGcp($event)"
              (cpuEvent)="changeSizeCpuGcp($event)"
              (ramEvent)="changeSizeRamGcp($event)"
              (sizeEvent)="changeSizeGcp($event)">
            </app-gcp-cloud-sql>
          </div>

          <div *ngIf="selectedProviderA === 'Azure'">
            <app-azure-postgresql
              (instanceEvent)="changeInstanceAzure($event)"
              (sizeEvent)="changeSizeAzure($event)">
            </app-azure-postgresql>
          </div>

        </div>
      </div>

      <div>
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-1">
              <h3 i18n class="text-2xl">Provider B</h3>
            </div>
            <div class="grid grid-cols-1 pt-2">
              <select id="provider-b" [(ngModel)]="selectedProviderB"
                      class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                <option *ngFor="let option of optionsProvider">
                  {{option.name}}
                </option>
              </select>
            </div>
          </div>

          <div *ngIf="selectedProviderB === 'AWS'">
            <app-aws-relational-database
              (instanceEvent)="changeInstanceAws($event)"
              (sizeEvent)="changeSizeAws($event)">
            </app-aws-relational-database>
          </div>

          <div *ngIf="selectedProviderB === 'GCP'">
            <app-gcp-cloud-sql
              (instanceEvent)="changeInstanceGcp($event)"
              (cpuEvent)="changeSizeCpuGcp($event)"
              (ramEvent)="changeSizeRamGcp($event)"
              (sizeEvent)="changeSizeGcp($event)">
            </app-gcp-cloud-sql>
          </div>

          <div *ngIf="selectedProviderB === 'Azure'">
            <app-azure-postgresql
              (instanceEvent)="changeInstanceAzure($event)"
              (sizeEvent)="changeSizeAzure($event)">
            </app-azure-postgresql>
          </div>

        </div>
      </div>

      <div>
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-1">
              <h3 i18n class="text-2xl">Summary</h3>
            </div>

            <div *ngIf="selectedProviderA === 'AWS'">
              <app-aws-relational-database-calculate
                [pricePerHour]="awsPricePerHour"
                [pricePerGb]="awsPricePerGb"
                [size]="awsSize"
                [information]="awsInformation">
              </app-aws-relational-database-calculate>
            </div>

            <div *ngIf="selectedProviderA === 'GCP'">
              <app-gcp-cloud-sql-calculate
                [pricePerCpu]="gcpPricePerCpu"
                [pricePerRam]="gcpPricePerRam"
                [pricePerGb]="gcpPricePerGb"
                [sizePerCpu]="gcpSizePerCpu"
                [sizePerRam]="gcpSizePerRam"
                [size]="gcpSize">
              </app-gcp-cloud-sql-calculate>
            </div>

            <div *ngIf="selectedProviderA === 'Azure'">
              <app-azure-postgresql-calculate
                [pricePerHour]="azurePricePerHour"
                [pricePerGb]="azurePricePerGb"
                [size]="azureSize"
                [information]="azureInformation">
              </app-azure-postgresql-calculate>
            </div>

            <div class="pt-2">
            </div>

            <div *ngIf="selectedProviderB === 'AWS'">
              <app-aws-relational-database-calculate
                [pricePerHour]="awsPricePerHour"
                [pricePerGb]="awsPricePerGb"
                [size]="awsSize"
                [information]="awsInformation">
              </app-aws-relational-database-calculate>
            </div>

            <div *ngIf="selectedProviderB === 'GCP'">
              <app-gcp-cloud-sql-calculate
                [pricePerCpu]="gcpPricePerCpu"
                [pricePerRam]="gcpPricePerRam"
                [pricePerGb]="gcpPricePerGb"
                [sizePerCpu]="gcpSizePerCpu"
                [sizePerRam]="gcpSizePerRam"
                [size]="gcpSize">
              </app-gcp-cloud-sql-calculate>
            </div>

            <div *ngIf="selectedProviderB === 'Azure'">
              <app-azure-postgresql-calculate
                [pricePerHour]="azurePricePerHour"
                [pricePerGb]="azurePricePerGb"
                [size]="azureSize"
                [information]="azureInformation">
              </app-azure-postgresql-calculate>
            </div>
            <div class="pt-2">
            </div>

            <div *ngIf="selectedProviderA  && selectedProviderB ">
              <button i18n (click)="createHistory()"
                      class="w-full h-12 px-5 text-black transition-colors duration-150 bg-[#27d17f] rounded-lg focus:shadow-outline">
                History
              </button>
              <small i18n *ngIf="showError" class="bg-white text-red-700" role="alert">Currently the backend is not reachable</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
