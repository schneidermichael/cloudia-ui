<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table aria-describedby="History table of Comparisons" class="min-w-full">
            <thead class="bg-white border-b bg-[#27d17f]">
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Created
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Type
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Provider A
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Provider B
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Price A
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Price B
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
              </th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100" *ngFor="let item of data">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{item.created_at | date:'medium':'':'de-DE'}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{item.type}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{item.provider_a}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{item.provider_b}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{item.price_a}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{item.price_b}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                <button [routerLink]="['/chart', item.id]" type="button" class="inline-block px-6 py-2 border-2 border-green-500 text-black-500 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Chart</button>
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                <button (click)="delete(item.id)" type="button" class="inline-block px-6 py-2 border-2 border-red-500 text-black-500 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
