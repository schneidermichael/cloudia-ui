<div>
  <form>
    <div class="shadow overflow-hidden sm:rounded-md">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-1">
          <h3 class="text-2xl">Azure</h3>
        </div>
        <div class="grid grid-cols-1">
          <h3 class="text-xl text-gray-400">Database for PostgreSQL</h3>
        </div>
        <div class="grid grid-cols-1 pt-2">
          <label for="azure-region" class="block text-sm font-medium text-gray-700">Region</label>
          <select [(ngModel)]="selectedRegion" (ngModelChange)="selectedRegionChanged()" id="azure-region" name="azure-region"
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
            <option *ngFor="let item of region">{{item.region}}</option>
          </select>
        </div>
        <div class="grid grid-cols-1 pt-2">
          <label for="azure-compute" class="block text-sm font-medium text-gray-700">Compute</label>
          <select [(ngModel)]="selectedInstanceSerieDatabase" (ngModelChange)="selectedInstanceSerieChanged($event)" id="azure-compute" name="azure-compute"
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
            <option *ngFor="let item of instanceSerieDatabase" [ngValue]="item">Family: {{item.instance_serie}} {{item.core}} vCPU {{item.ram}} GiB Memory</option>
          </select>
        </div>
        <div  class="grid grid-cols-1 pt-2">
          <label for="azure-compute-price" class="block text-sm font-medium text-gray-700">Price per hour</label>
          <input type="text" id="azure-compute-price" name="azure-compute-price"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"
                 [(ngModel)]="selectedPricePerHour" disabled>
        </div>
        <div class="grid grid-cols-2 pt-2">
          <label for="azure-storage" class="block text-sm font-medium text-gray-700">Storage size (GB)</label>
          <label for="azure-storage-price" class="block text-sm font-medium text-gray-700">Price per GB</label>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <input type="number" [(ngModel)]="selectedSize" (ngModelChange)="selectedStorageSizeChanged($event)"id="azure-storage" name="azure-storage"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
          <input type="number" [(ngModel)]="selectedPricePerGb" id="azure-storage-price" name="azure-storage-price"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" disabled>
        </div>
      </div>

    </div>
  </form>
</div>
