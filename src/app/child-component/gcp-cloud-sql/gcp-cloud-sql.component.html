<div>
  <form>
    <div class="shadow overflow-hidden sm:rounded-md">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-1">
          <h3 class="text-2xl">GCP</h3>
        </div>
        <div class="grid grid-cols-1">
          <h3 class="text-xl text-gray-400">SQL for PostgreSQL</h3>
        </div>
        <div class="grid grid-cols-1 pt-2">
          <label for="gcp-region" class="block text-sm font-medium text-gray-700">Region</label>
          <select [(ngModel)]="selectedRegion" (ngModelChange)="selectedRegionChanged($event)" id="gcp-region" name="gcp-region"
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
            <option *ngFor="let item of machineTypeDatabase" [ngValue]="item">{{item.region}}</option>
          </select>
        </div>
        <div class="grid grid-cols-2 pt-2">
          <label for="gcp-cpu" class="block text-sm font-medium text-gray-700">Number </label>
          <label for="gcp-cpu-price" class="block text-sm font-medium text-gray-700">Price per vCPU</label>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <input type="number" oninput="validity.valid||(value='');" min="0" [(ngModel)]="selectedCpuSize" (ngModelChange)="selectedCpuSizeChanged($event)"id="gcp-cpu" name="gcp-cpu"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
          <input type="number" [(ngModel)]="selectedCpuSizePerHour" id="gcp-cpu-price" name="gcp-cpu-price"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" disabled>
        </div>
        <div class="grid grid-cols-2  pt-2">
          <label for="gcp-ram" class="block text-sm font-medium text-gray-700">Number </label>
          <label for="gcp-ram-price" class="block text-sm font-medium text-gray-700">Price per RAM</label>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <input type="number" oninput="validity.valid||(value='');" min="0" [(ngModel)]="selectedRamSize" (ngModelChange)="selectedRamSizeChanged($event)"id="gcp-ram" name="gcp-ram"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
          <input type="number" [(ngModel)]="selectedRamSizePerHour" id="gcp-ram-price" name="gcp-ram-price"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" disabled>
        </div>
        <div class="grid grid-cols-2  pt-2">
          <label for="gcp-size" class="block text-sm font-medium text-gray-700">Size (GB)</label>
          <label for="gcp-size-price" class="block text-sm font-medium text-gray-700">Price per GB</label>
        </div>
        <div class="grid grid-cols-2  gap-2">
          <input type="number" oninput="validity.valid||(value='');" min="0" [(ngModel)]="selectedSize" (ngModelChange)="selectedSizeChanged($event)"id="gcp-size" name="gcp-size"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
          <input type="number" [(ngModel)]="selectedPricePerGb" id="gcp-size-price" name="gcp-size-price"
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" disabled>
        </div>

      </div>

    </div>
  </form>
</div>
