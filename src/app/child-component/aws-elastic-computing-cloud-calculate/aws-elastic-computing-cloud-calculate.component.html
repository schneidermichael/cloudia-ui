<div class="grid grid-cols-1">
  <h3 class="text-xl text-gray-400">EC2</h3>
</div>
<div class="pt-2">
</div>
<div class="grid grid-cols-2 pt-2 bg-[#0000000A] border-b-2 border-b-gray-400 ">
  <label class="block text-sm font-medium text-[#707070] text-left pl-4 ">Item</label>
  <label class="block text-sm font-medium text-[#707070] text-right pr-4">Monthly estimate</label>
</div>
<div class="grid grid-cols-2 pt-2  border-b-2 border-b-gray-200 ">
  <label class="block text-sm font-medium text-[#707070] text-left pl-4 ">{{information.core}} vCPU {{information.ram}} RAM</label>
  <label class="block text-sm font-medium text-[#707070] text-right pr-4">{{priceInDollar * 730 | currency:'USD'}}</label>
</div>
<div class="grid grid-cols-2 pt-2  border-b-2 border-b-gray-200 ">
  <label class="block text-sm font-medium text-[#707070] text-left pl-4 ">{{sizeInGigabyte }} GB</label>
  <label class="block text-sm font-medium text-[#707070] text-right pr-4">{{sizeInGigabyte * 0.1 | currency:'USD'}}</label>
</div>
<div class="grid grid-cols-2 pt-2  border-b-2 border-b-gray-200 ">
  <label class="block text-sm font-bold text-[#707070] text-left pl-4 ">Total</label>
  <label class="block text-sm font-bold text-[#707070] text-right pr-4">{{priceInDollar * 730 + sizeInGigabyte * 0.1 | currency:'USD'}}</label>
</div>
