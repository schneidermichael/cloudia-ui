 <div class="flex items-center justify-center h-screen">
    <div class="mt-10 sm:mt-0">

      <h2 class="text-2xl text-center leading-7  text-gray-900 sm:text-3xl sm:truncate">Resend confirmation email</h2>

      <form [formGroup]="formResendRegistration">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6">

            <div class="col-span-6 sm:col-span-6">
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <input type="email" name="email" id="email" autocomplete="email" formControlName="email"
                class="mt-1 px-3 h-12 focus:ring-emerald-500 focus:border-emerald-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

          </div>
        </div>
        <div class="px-4 py-3 sm:px-6">
          <button (click)="resendRegistration()"
            class="w-full h-12 px-5 text-black font-bold transition-colors duration-150 bg-[#27d17f] rounded-lg focus:shadow-outline">Resend confirmation email</button>
        </div>
        <div class="px-4 py-3 sm:px-6 content-center text-center">
          <a routerLink="/login" class=" text-emerald-500">Return to login</a>
        </div>

      </form>
    </div>

  </div>
