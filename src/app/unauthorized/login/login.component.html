<!-- max-w-4xl mx-auto px-2 sm:px-6 lg:px-8 -->
<div class="flex items-center justify-center h-screen">
  <div class="mt-10 sm:mt-0">

    <h2 class="text-2xl text-center leading-7  text-gray-900 sm:text-3xl sm:truncate">User Login</h2>

    <form [formGroup]="loginForm">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">

          <div class="col-span-6 sm:col-span-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" name="email" id="email" autocomplete="email" formControlName="email"
              class="mt-1 px-3 h-12 focus:ring-emerald-500 focus:border-emerald-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="col-span-6 sm:col-span-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" autocomplete="new-password" formControlName="password"
              class="mt-1 px-3 h-12 focus:ring-emerald-500 focus:border-emerald-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <a routerLink="/lost-password" class="text-emerald-500">Forgot your password?</a>
          </div>

        </div>
      </div>
      <div class="px-4 py-3 sm:px-6">
        <button (click)="login()"
          class="w-full h-12 px-5 text-black transition-colors duration-150 bg-[#27d17f] rounded-lg focus:shadow-outline">Log
          on</button>
      </div>
      <div class="px-4 py-3 sm:px-6">
        <button routerLink="/register"
          class="w-full h-12 px-5 text-black transition-colors duration-150 border border-emerald-500 rounded-lg focus:shadow-outline ">Don't
          have an account yet?</button>
      </div>

    </form>
  </div>


</div>
