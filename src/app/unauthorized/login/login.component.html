<!-- max-w-4xl mx-auto px-2 sm:px-6 lg:px-8 -->
<div class="flex items-center justify-center h-screen">
  <div class="mt-10 sm:mt-0">

    <h2 class="text-2xl text-center leading-7  text-gray-900 sm:text-3xl sm:truncate">User Login</h2>

    <form [formGroup]="loginForm">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">

          <div class="relative col-span-6 sm:col-span-6">
            <input type="email" id="email" name="email" autocomplete="email" formControlName="email"
                   class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-black bg-transparent rounded-lg border-1 border-gray-800 appearance-none text-white border-gray-900 focus:border-emerald-500 focus:outline-none focus:ring-0 focus:border-emerald-600 peer"
                   placeholder=" "/>
            <label for="email"
                   class="absolute text-sm text-gray-500 text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-emerald-600 peer-focus:text-emerald-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Email
              address</label>

          </div>

          <div class="relative col-span-6 sm:col-span-6">

            <input type="password" id="password" name="password" autocomplete="new-password" formControlName="password"
                   class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-black bg-transparent rounded-lg border-1 border-gray-300 appearance-none text-white border-gray-600 focus:border-emerald-500 focus:outline-none focus:ring-0 focus:border-emerald-600 peer"
                   placeholder=" "/>
            <label for="password"
                   class="absolute text-sm text-gray-500 text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-emerald-600 peer-focus:text-emerald-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Password</label>
          </div>

          <div class="relative col-span-6 sm:col-span-6 bottom-6">
            <a routerLink="/lost-password" class="text-emerald-500">Forgot your password?</a>
          </div>

        </div>
      </div>
      <div class="px-4 py-3 sm:px-6">
        <button (click)="login()"
                class="w-full h-12 px-5 text-black transition-colors duration-150 bg-[#27d17f] rounded-lg focus:shadow-outline">
          Log
          on
        </button>
      </div>
      <div class="px-4 py-3 sm:px-6">
        <button routerLink="/register"
                class="w-full h-12 px-5 text-black transition-colors duration-150 border border-emerald-500 rounded-lg focus:shadow-outline ">
          Don't
          have an account yet?
        </button>
      </div>

    </form>
  </div>


</div>
