<nav class="bg-white">
  <div class="relative flex items-center justify-between h-16">

    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
      <div class="pl-5 flex-shrink-0 flex items-center">
        <img class="block lg:hidden h-8 w-auto" src="../../assets/cloudia-logo.png" alt="Cloudia">
        <img class="hidden lg:block h-8 w-auto" src="../../assets/cloudia-logo.png" alt="Cloudia">
      </div>
    </div>
    <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

      <div class="ml-3 relative">
        <a routerLink="/help" class="text-black px-3 py-2 text-sm font-bold">Help</a>
      </div>

      <div class="pr-5 ml-3 relative">
        <button routerLink="/login"
          class="border-emerald-500  text-black px-3 py-2 transition-colors duration-150 border rounded-md text-sm font-medium">Log
          in</button>
      </div>

    </div>
  </div>
</nav>

<div class="flex items-center justify-center h-screen">
  <div class="mt-10 sm:mt-0">

    <h2 class="text-2xl text-center leading-7  text-gray-900 sm:text-3xl sm:truncate">Reset your password</h2>

    <form [formGroup]="formLostPassword">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">

          <div class="col-span-6 sm:col-span-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" name="email" id="email" autocomplete="email" formControlName="email" 
              class="mt-1 px-3 h-12 focus:ring-emerald-500 focus:border-emerald-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

        </div>
      </div>
      <div class="px-4 py-3 sm:px-6">
        <button (click)="lostPassword()"
          class="w-full h-12 px-5 text-black font-bold transition-colors duration-150 bg-[#27d17f] rounded-lg focus:shadow-outline">Request
          password reset</button>
      </div>
      <div class="px-4 py-3 sm:px-6 content-center text-center">
        <a routerLink="/login" class=" text-emerald-500">Return to login</a>
      </div>
      <div class="px-4 py-3 sm:px-6 content-center text-center">
        <p class=" text-black">Did not get confirmation email?</p>
        <a routerLink="/resend-registration" class=" text-emerald-500">Resend confirmation email</a>
      </div>

    </form>
  </div>

</div>
